<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Clone</title>
    <link rel="icon" href="img/myntra.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utils.css">
    <script src="js/main.js" dref></script>
</head>
<body>  
    <header class="header__container">
        <nav class="flex space__between"> <!-- defines a sec of a webpage that contains navigation links-->
            <div class="header__left item__center flex bold"> <!-- groups different ele's together for styling and applying layouts -->
                <img src="img/myntra.ico">
                <ul class="flex">   
                    <li>MEN</li>
                    <li>WOMEN</li>
                    <li>HOME & LIVING</li>
                    <li>BEAUTY</li>
                    <li>STUDIO</li>
                </ul>
            </div>
            <div class="header__right item__center  flex bold">
                <input class="searchbar" type="text" name="searchbar" id="searchbar" placeholder="search for your fav brands" >
                <div class="rightBox">
                    <img class="img__pf" src="img/profile.png">
                    <img class="img__wl" src="img/wishlist.png">
                    <img class="img__bg" src="img/bag.jpeg">
                    <div class="header__profile">Profile</div>
                    <div class="header__wishlist">Wishlist</div>
                    <div class="header__bag">Bag</div>
                </div>          
            </div>
        </nav>
    </header>

    <main>
        <section class="header__container section">
        <img class="home__img" src="img/home.png" alt="home image">

        <img class="home2__img" src="img/home2.png" alt="home image">
        </section>

        <section class="container section flex">
            <img class="item__img" src="img/home3.png" alt="home image">
            <img class="item__img" src="img/home3.2.png" alt="home image">
            <img class="item__img" src="img/home3.3.png" alt="home image">
            <img class="item__img" src="img/home3.4.png" alt="home image">
            <img class="item__img" src="img/home3.5.png" alt="home image">
            <img class="item__img" src="img/home3.6.png" alt="home image">
        </section>

        <section class="container section">
            <img class="home__img" src="img/home4.png" alt="home image">
            <img class="home__img" src="img/home5.png" alt="home image">

        </section>

        <section class="tall">

        </section>
    </main>

    <footer>
        <p>Copyright &copy; Myntra.com | All rights reserved </p>
    </footer>
        
</body>
</html>
